name: End-to-end tests
on: [push]
env:
  CYPRESS_HOST: "http://localhost:8000"
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          yarn install
          SECRET_COOKIE_PASSWORD=THE_SECRET_KEY_FOR_SESSION_STORAGE yarn build
      - name: Start Emulator
        run: |
          yarn emulator --project kontaktar-is --token "$FIREBASE_TOKEN" &
      - name: Run Cypress test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        uses: cypress-io/github-action@v2
        with:
          command: yarn cy:build
          start: FIREBASE_EMULATOR=1 yarn next start
          browser: chrome
